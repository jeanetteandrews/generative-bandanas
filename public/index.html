<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptom Pattern Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-interface">
    <div id="sketch-holder">
    </div>

    <div id="controls" class="button-group"></div>
    <div id="slider-download-row">
      <div id="selected-label">Selected: </div>
      <input id="variant-slider" type="range" min="0" max="7" value="0">
    </div>
     <div id="action-buttons-row">
            <button id="regenerate-btn">Regenerate Pattern</button>
            <button id="download-btn">Download</button>
            <button id="print-btn">Print</button>
            <button id="restart-btn">Restart</button>
        </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
